name: End-to-End Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  e2e-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build
      run: go build -v ./...

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Run E2E Tests with Docker Compose
      run: |
        docker-compose up --build e2e-test

    - name: Capture Defaults on Failure
      if: failure()
      run: |
        echo "== Current values of test domains =="
        defaults read com.apple.screencapture || echo "No screencapture defaults"
        defaults read com.apple.dock || echo "No dock defaults"
        defaults read com.test.mdefaults.e2e || echo "No test defaults"

    - name: Cleanup on Failure
      if: failure()
      run: |
        echo "== Cleaning up test values =="
        defaults delete com.apple.screencapture location || true
        defaults delete com.apple.screencapture type || true
        defaults delete com.apple.dock tilesize || true
        defaults delete com.test.mdefaults.e2e || true
