name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - uses: goreleaser/goreleaser-action@v6
        with:
          args: release
          distribution: goreleaser
          version: "~> v2"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
